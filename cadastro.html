    <section>
      <fieldset>
        <div class="container">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" />
        </div>

        <div class="container">
          <label for="email">E-mail:</label>
          <input type="text" name="email" id="email" />
        </div>
      </fieldset>
      <fieldset>
        <div class="container">
          <label for="senha">Senha:</label>
          <input type="text" name="senha" id="senha" />
        </div>

        <div class="container">
          <label for="confirmação de senha">Confirmação de Senha:</label>
          <input
            type="text"
            name="confirmação de senha"
            id="confirmação de senha"
          />
        </div>
      </fieldset>
      <fieldset>
        <div class="container">
          <label for="rg">RG:</label>
          <input type="text" name="rg" id="rg" />
        </div>

        <div class="container">
          <label for="cep">Cep:</label>
          <input type="text" nome="cep" id="cep" />
        </div>

        <div class="container">
          <label for="estado">Estado:</label>
          <input type="text" nome="estado" id="estado" />

        <div class="container">

        </div>
        <div class="container">
          <label for="complemento">complemento:</label>
          <input type="text" nome="complemento" id="complemento" />
        </div>
        <button type="button" class="btn btn-secondary">Cadastrar</button>
      </fieldset>
